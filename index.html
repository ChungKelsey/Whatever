<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js â€“ Multi-marker demo</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body,html{margin:0;overflow:hidden}
      .hint{
        position:fixed;top:0;left:0;right:0;
        background:rgba(0,0,0,.6);color:#fff;
        text-align:center;padding:8px;font-family:sans-serif;z-index:10
      }
    </style>
  </head>

  <body>
    <div class="hint">Allow camera access and show any of your pattern markers</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
    >

      <a-assets>
        <a-asset-item id="model1" src="assets/pattern-1.glb"></a-asset-item>
        <a-asset-item id="model2" src="assets/pattern-2.glb"></a-asset-item>
        <a-asset-item id="model3" src="assets/pattern-3.glb"></a-asset-item>
        <a-asset-item id="model4" src="assets/pattern-4.glb"></a-asset-item>
      </a-assets>

      <!-- Marker 1 -->
      <a-marker type="pattern" url="assets/pattern-1.patt">
        <a-entity gltf-model="#model1" position="0 0 0" rotation="0 180 0" scale="0.2 0.2 0.2"></a-entity>
        <a-entity light="type: ambient; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker type="pattern" url="assets/pattern-2.patt">
        <a-entity gltf-model="#model2" position="0 0 0" rotation="0 180 0" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker type="pattern" url="assets/pattern-3.patt">
        <a-entity gltf-model="#model3" position="0 0 0" rotation="0 180 0" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="assets/pattern-4.patt">
        <a-entity gltf-model="#model4" position="0 0 0" rotation="0 180 0" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
